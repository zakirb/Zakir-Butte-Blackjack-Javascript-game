<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Javascript Blackjack Game</title>
</head>
<body>
	<div class="container">
		<div id="gameboard">
			<div class="row">
				<div id="buttoncontainer" class="col-2">
					<div class="button" id="startbutton">Start</div>
					<!-- <div class="button hide" id="shufflebutton">Shuffle</div> -->
					<div class="button hide" id="resetbutton">Reset</div>
					<div class="button hide" id="nexthandbutton">Next Hand</div>
				</div>
				<div class="col-10">
					<div class='row'><div class="col-sm-2 col-md-1"></div>
						<div id="dealercards" class="col-md-11 col-sm-10 col-lg-10 d-flex justify-content-center"></div><div class='col-lg-1'></div>
					</div>
				</div>
			</div>
			<div class="spacer"></div>
			<div class="row">
				<div class="col-sm-4 col-md-5">
					<div class='spacer300'></div>
				</div>
				<div id="playercards" class="col-sm-4 col-md-4 d-flex justify-content-center"></div><div class="col-md-3 col-sm-4"></div>
			</div>
		<div class="col-sm-4" id='#betbox'>
			<div class='bets' id='currentbet'></div>
			<div class='bets' id='chiptotal'>Chiptotal</div>
			<div class='bets'>
			<div class='betincrement' id='increasebet'>+</div>
			<div class='betincrement' id='decreasebet'>-</div>
			</div>
		</div>
		</div>
		<div id="lowerbuttoncontainer">
			<input type="button" name="hit" id='hitbutton' class="button hide" value='Hit'>
			<input type="button" name="hit" id='standbutton' class="button hide" value='Stand'>
			<input type="button" name="hit" id='dealbutton' class="button hidden" value='Deal'>
		</div>
		<div class="scorebox"><span id="playerscorebox"></span>
			<span id="dealerscorebox"></span>
		</div>
	</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
