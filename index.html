<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Javascript Blackjack Game</title>
</head>
<body>
	

	<div class="container">
		<div id="gameboard">
			<div class="row">
				<div id="buttoncontainer" class="col-2">
					<div class="button" id="startbutton">Start</div>
					<!-- <div class="button hide" id="shufflebutton">Shuffle</div> -->
					<div class="button hide" id="resetbutton">Reset</div>
					<!-- <div class="button hide" id="dealbutton">Deal</div> -->
				</div>
				<div class="col-10">
					<div class='row'>
						<div id="dealercards" class="col-12 d-flex justify-content-center"></div>
					</div>
				</div>
			</div>
			<div class="spacer"></div>
			<div class="row">
				<div class="col-4">CHIPS</div>
				<div id="playercards" class="col-6 d-flex justify-content-center"></div>
			</div>
		</div>
		<div id="lowerbuttoncontainer">
			<input type="button" name="hit" id='hitbutton' class="button hide" value='Hit'>
			<input type="button" name="hit" id='standbutton' class="button hide" value='Stand'>
			<input type="button" name="hit" id='dealbutton' class="button hide" value='Deal'>
		</div>
		<div class="scorebox"><span id="playerscorebox">Player: 0</span><span id="dealerscorebox"> | Dealer: 0</span></div>
	</div>



<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
